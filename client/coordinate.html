<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-  
  Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="'icon" href="data:" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="graph">
      <img src="./assets/axis1.png" />
    </div>
    <div>
      <input class="x" id="x_coord" placeholder="X:" />
    </div>
    <div>
      <input class="y" id="y_coord" placeholder="Y:" />
    </div>
    <div>
      <input class="z" id="z_coord" placeholder="Z:" />
    </div>
    <div>
      <button
        class="submit"
        type="submit"
        value="submit"
        onclick="inverseKinematics(event)"
      >
        Submit
      </button>
    </div>
    <footer>
      <div>
        <a href="/servo.html"><button class="toggle">Control</button></a>
        <a href="/coordinate.html"
          ><button class="toggles">Kinematics</button></a
        >
      </div>
    </footer>
    <script src="./js/kinematics.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
