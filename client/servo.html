<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-  
  Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="'icon" href="data:" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <div class="main-body">
      <!-- Arm/link to be included to rotate separately -->
      <div class="controll">
        <p>Base: <span id="servoPos1"></span></p>
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="servoSlider1"
          onchange="rotateServo(this.value, 1)"
        />

        <p>Waist: <span id="servoPos2"></span></p>
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="servoSlider2"
          onchange="rotateServo(this.value, 2)"
        />

        <p>Shoulder: <span id="servoPos3"></span></p>
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="servoSlider3"
          onchange="rotateServo(this.value, 3)"
        />

        <p>Elbow: <span id="servoPos4"></span></p>
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="servoSlider4"
          onchange="rotateServo(this.value, 4)"
        />

        <p>Wrist: <span id="servoPos5"></span></p>
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="servoSlider5"
          onchange="rotateServo(this.value, 5)"
        />

        <p>Effector: <span id="servoPos6"></span></p>
        <input
          type="range"
          min="0"
          max="180"
          value="0"
          class="slider"
          id="servoSlider6"
          onchange="rotateServo(this.value, 6)"
        />
      </div>
    </div>

    <footer>
      <div>
        <a href="/servo.html"><button class="toggle">Control</button></a>
        <a href="/coordinate.html"
          ><button class="toggles">Kinematics</button></a
        >
      </div>
    </footer>

    <script src="./js/servo.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
